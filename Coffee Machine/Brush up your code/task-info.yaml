                                tankWater = minus(tankWater,waterPerCupLatte);
                                tankMilk = minus(tankMilk,milkPerCupLatte);
                                tankBeans = minus(tankBeans,coffeePerCupLatte);
                                tankCups = minus(tankCups,1);
